<script>
    /* 
    Crie um prompt informando "Digite seu nome: "
    Guarde o nome digitado em uma variável só que em caixa alta.
    Crie outro prompt informando "Digite seu sobrenome: " 
    Guarde o sobrenome digitado em uma variável só que em caixa alta.
    
    Depois apresente o nome e o sobrenome digitado em uma janela de alerta.*/

    var nome = window.prompt("Qual é o seu nome?");
    var sobrenome = window.prompt("Qual o seu sobrenome?");

    window.alert("O seu nome é: " + nome.toUpperCase() + " " + sobrenome.toUpperCase());

</script>
