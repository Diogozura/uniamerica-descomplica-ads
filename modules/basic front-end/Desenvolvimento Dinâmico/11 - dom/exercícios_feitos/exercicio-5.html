<body>
    <!-- Cria um formulário, que quando for clicado em um botão, mostre o valor digitado. -->

    <form name="formCadastro" onsubmit="validarFormulario()">
        <label>Email</label>
        <input type="email" id="email"/>

        <label>Nome</label>
        <input type="text" id="nome"/>

        <button type="submit" onclick="novoItem()" onclick="validarFormulario()">Cadastrar</button>
    </form>
</body>

<script>

        var camponome = document.getElementById("nome");
