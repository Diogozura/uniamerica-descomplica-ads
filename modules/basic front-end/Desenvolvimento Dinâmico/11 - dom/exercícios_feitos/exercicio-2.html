<script>
    /*
    Peça para o usuário digitar um número.
    Guarda esse número em uma variável. Peça para o usuário digitar outro número.
    Guarda esse número em outra variável.
    Agora, faça a soma dos números e apresente em uma janela de alerta.*/

    var num1 = Number.parseInt(window.prompt("Digite um número"));
    var num2 = Number.parseInt(window.prompt("Digite outro número"));

    var soma = num1 + num2;
    window.alert("A soma é: " + soma);
</script>
